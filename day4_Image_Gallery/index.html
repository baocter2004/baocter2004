<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Img Garlley</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="image">
            <img src="img/anh1.jpg" alt="">
        </div>
        <!-- item image -->
        <div class="image">

        <!-- item image -->

            <img src="img/anh3.jpg" alt="">
        </div>
        <!-- item image -->
        <div class="image">
            <img src="img/anh4.jpg" alt="">
        </div>
        <!-- item image -->

            <img src="img/anh5.jpg" alt="">
        </div>
        <!-- item image -->
        <div class="image">
            <img src="img/anh6.jpg" alt="">
        </div>
        <!-- item image -->
        <div class="image">
            <img src="img/anh7.jpg" alt="">
        </div>
        <!-- item image -->
        <div class="image">
            <img src="img/anh8.jpg" alt="">
        </div>
        <!-- item image -->
    </div>
    <div class="gallery">
        <div class="close" onclick="Close()">
            <i class="fa-solid fa-xmark"></i>
        </div>
        <div class="gallery_inner">
            <img src="img/anh8.jpg" alt="">
        </div>
        <div class="control prev" onclick="prev()">
            <i class="fa-solid fa-arrow-left"></i>
        </div>
        <div class="control next" onclick="next()">
            <i class="fa-solid fa-arrow-right"></i>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
